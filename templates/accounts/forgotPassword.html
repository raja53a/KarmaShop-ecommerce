{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="login_box_area section_gap" style="padding-top: 150px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login_form_inner" style="padding-top: 150px;padding-bottom: 100px;">
                    <h3>Forgot Password</h3>
                    {% include 'includes/alerts.html' %}
                    <form class="row login_form" action="{% url 'forgotPassword' %}" method="POST" id="contactForm">
                        {% csrf_token %}
                        <div class="col-md-12 form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email Address">
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn">Submit</button>
                            <a href="{% url 'login' %}">Have Password? Login Here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
