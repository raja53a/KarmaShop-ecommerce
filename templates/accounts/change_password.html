{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="login_box_area section_gap" style="padding-top: 150px;">
    <div class="container">
        {% include 'includes/alerts.html' %}
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                    <img src="{{userprofile.profile_picture.url}}" alt="Admin" class="rounded-circle"
                        width="150">
                    <div class="mt-3">
                        <h4>{{user.first_name}} {{user.last_name}}</h4>
                        <p class="text-secondary mb-1">Email: {{user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 30px;">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Your Order history</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Current Password</label>
                                        <input type="password" class="form-control" name="current_password" placeholder="Current Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Current Password'" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Create new password</label>
                                        <input type="password" class="form-control" name="new_password" placeholder="Create New Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Create New Password'" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm new password</label>
                                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm New Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm New Password'" required>
                                    </div>
                                    <input type="submit" value="Submit" class="genric-btn primary-border">
                                </form>
                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- table-responsive .end// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>
{% endblock %}
